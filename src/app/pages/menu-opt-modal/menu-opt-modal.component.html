  <mat-card *ngIf="!edit">
    <div class="card-img">
      <img mat-card-image [src]='coverImage'>
      <div class="cov-thumb">
        <button mat-fab color="primary" aria-label="Upload new photo" (click)="imgCrop = true; type = 'menuImage'">
          <mat-icon>add_a_photo</mat-icon>
        </button>
      </div>
    </div>
    <mat-card-content>
      <mat-card-title>
        {{menu.name}}
      </mat-card-title>
      <div class="menuDesc">
        <p>{{menu.description}}</p>
      </div>
      <div class="price">
        <p><b>Price: {{menu.price}}</b></p>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="accent" (click)="onClickEdit()">
        Edit
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card *ngIf="edit">
    <form [formGroup]="formData" (ngSubmit)="submit()">
      <div class="plotCard">
        <mat-form-field class="form-field">
          <mat-label class="labels" >Category</mat-label>
          <input matInput type="text" formControlName="cat" placeholder="e.g. Appetiser, Dinner, Dessert e.t.c">
          <mat-error *ngIf="formData.controls.cat.hasError('required') && formData.controls.cat.touched">
            Sorry, field category is required!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label class="labels" >Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="formData.controls.name.hasError('required') && formData.controls.name.touched">
            Sorry, field name is required!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label class="labels" >Description</mat-label>
          <textarea matInput type="text" rows="6" formControlName="description"></textarea>
          <mat-error *ngIf="formData.controls.description.hasError('required') && formData.controls.description.touched">
            Sorry, field description is required!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label class="labels" >Price</mat-label>
          <input matInput formControlName="price" type="number">
          <mat-error *ngIf="formData.controls.price.hasError('required') && formData.controls.price.touched">
            Sorry, field price is required!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label class="labels" >Discount Price</mat-label>
          <input matInput formControlName="discountPrice" type="number">
        </mat-form-field>

        <mat-checkbox formControlName="available" labelPosition="before">Available</mat-checkbox>

      </div>

      <mat-card-actions align="end">
        <button mat-flat-button (click)="edit = false">
          Cancel
        </button>
        <button mat-flat-button color="accent" class="submit" type="submit" [disabled]="!formData.valid">Update
        </button>
      </mat-card-actions>
      <mat-progress-bar *ngIf="progressBar" mode="indeterminate"></mat-progress-bar>
    </form>
  </mat-card>

</div>
<app-image-cropper *ngIf="imgCrop" [did]="did" [menu]="menu" [type]="type" (upload)="updateImg($event)"></app-image-cropper>
