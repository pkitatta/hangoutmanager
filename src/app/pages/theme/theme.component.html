<mat-toolbar>
  <h1>Theme and Business Hours</h1>
  <span class="searchbar-space"></span>
</mat-toolbar>
<mat-card class="mat-elevation-z8 tab-div">
  <mat-progress-bar style="margin-bottom: 0" *ngIf="progressBar" mode="indeterminate"></mat-progress-bar>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Day of Week </th>
      <td class="name-cell" mat-cell *matCellDef="let element"> {{element.day | titlecase}} </td>
    </ng-container>

    <!-- Theme Column -->
    <ng-container matColumnDef="theme">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Theme </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Start Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Open </th>
      <td mat-cell *matCellDef="let element"> {{element.start ? element.start : '__'}} </td>
    </ng-container>
    <!-- End Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Close </th>
      <td mat-cell *matCellDef="let element"> {{element.end ? element.end : '__'}} </td>
    </ng-container>

    <!-- Entry Column -->
    <ng-container matColumnDef="entry">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Entry </th>
      <td mat-cell *matCellDef="let element"> {{element.entry ? element.entry : element.entry == 0 ? 'Free' : '-'}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button  (click)="themeEditPage(element)">
          <mat-icon color="accent">edit</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
